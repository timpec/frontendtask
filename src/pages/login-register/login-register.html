<ion-header>

  <ion-navbar>
    <ion-title>login-register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- Add forms fpr login and registeration-->

    <form (ngSubmit)="login()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="Password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block type="submit">Login</button>
    </ion-item>
  </form>

  <form (ngSubmit)="checkUser()">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="user.username" name="usernameR"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="Password" [(ngModel)]="user.password" name="passwordR"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>E-Mail</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" name="emailR"></ion-input>
      </ion-item>
  
      <ion-item>
        <button ion-button block type="submit">Register</button>
      </ion-item>
    </form>
   

</ion-content>
